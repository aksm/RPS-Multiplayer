<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Multiplayer</title>
	<!-- Link to jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header class="page-header"><h1>ROCK PAPER SCISSORS</h1></header>
	<!-- Area to start or join game -->
	<div class="container" id="start-section">
		<div class="form-inline row">
			<div class="col-xs-6 col-xs-offset-2 col-sm-2 col-sm-offset-4 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-4">
				<input id="username" class="form-control" type="text" placeholder="NAME">
			</div>
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
				<button id="start-game" type="submit" class="btn btn-default">Start Game</button>
			</div>
		</div>
	</div>

	<!-- Area where the fun happens -->
	<div class="container">
		<div class="row" id="gameplay">
			<div class="col-xs-4 col-sm-4 col-md-4" id="player1">
				<div class="panel panel-default">
					<div class="panel-heading" id="player1-status">Waiting for Player 1...</div>
					<div class="panel-body token-choice">
						<div class="row question">
							<div class="col-xs-12 col-sm-12 col-md-12 question"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12  rock tokens hide"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 paper tokens hide"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 scissors tokens hide"></div>
						</div>
						<div class="row stats">
							<div class="col-xs-12 col-sm-12 col-md-12 stats stat-text hide"></div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4" id="game">
				<div class="panel panel-default">
					<div class="panel-heading">ROUND 1</div>
					<div class="panel-body"></div>
				</div>
				
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4" id="player2">
				<div class="panel panel-default">
					<div class="panel-heading" id="player2-status">Waiting for Player 2...</div>
					<div class="panel-body token-choice">
						<div class="row question">
							<div class="col-xs-12 col-sm-12 col-md-12 question"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12  rock tokens hide"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 paper tokens hide"></div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 scissors tokens hide"></div>
						</div>
						<div class="row stats">
							<div class="col-xs-12 col-sm-12 col-md-12 stats stat-text hide"></div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<!-- Area for talking smack -->
	<div class="container">
		<div class="col-md-8 col-md-offset-2 hide" id="chat">
			<div class="panel panel-default">
				<div class="panel-heading">CHAT</div>
				<div class="panel-body">
					<div id="chat-display" class="col-lg-6"></div>
				</div>
				<div class="panel-footer">
					<div class="input-group">
						<input type="text" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button">TALK SMACK</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
	<script defer src="assets/js/config.js"></script>
	<script defer src="assets/js/game.js"></script>
	<script defer src="assets/js/chat.js"></script>
</body>
</html>
